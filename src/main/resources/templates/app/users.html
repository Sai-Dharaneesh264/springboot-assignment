<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="/css/users.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .heads {
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="wrapper">
        <div class="page-header" th:replace="fragments/general :: pageHeader(title=' / Employees', userData=${user})"></div>
        <div class="nav side-nav" th:replace="fragments/general :: sideNav"/>
        <div class="main">
            <div class="tableWrapper">
                <div class="table-filter-controls">
                    <h2>Filter</h2>
                </div>
                <table class="employee-table" id="usersTable">
                    <thead class="thead-dark">
                    <tr class="heads">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="currentUser : ${users}">
                        <td th:text="${currentUser.employeeId}"></td>
                        <td th:text="${currentUser.name.firstName}+' '+${currentUser.name.lastName}"></td>
                        <td th:text="${currentUser.email}"></td>
                        <td th:text="${currentUser.role}"></td>
                        <td>
                            <a th:href="'api/user/'+${currentUser.employeeId}+'/details'" class="detailsLink">Details</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/dropdownUtils.js"></script>
    <script src="/js/modalUtils.js"></script>
    <script src="/js/userUtils.js"></script>
</body>
</html>
