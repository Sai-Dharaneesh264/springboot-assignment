<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User Details</title>
    
        <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
        <link rel="stylesheet" href="/css/modal.css" th:href="@{/css/modal.css}">
        <link rel="stylesheet" href="/css/details.css" th:href="@{/css/details.css}">
        <link rel="stylesheet" href="/css/userDetails.css" th:href="@{/css/userDetails.css}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    </head>
    <body>
        <div class="wrapper">
            <div th:replace="fragments/general :: pageHeader(title=' / User Details', userData=${user})"/>
            <div th:replace="fragments/general :: sideNav(navList=${navList})"/>
            
            <div class="main">
                <div class="tableWrapper">
                    <div class="tableHeader">
                        <h2 class="context-title">User Details</h2>
                    </div>
                    <table>
                        <tr>
                            <th>ID:</th>
                            <td th:text="${userDetails.employeeId}"></td>
                            <th>Name:</th>
                            <td th:text="${userDetails.name.toString()}"></td>
                        </tr>
                        <tr>
                            <th>Role:</th>
                            <td th:text="${userDetails.role.roleText}"></td>
                            <th>Salary:</th>
                            <td th:text="${userDetails.email}"></td>
                        </tr>
                        <tr>
                            <th>Last Login:</th>
                            <td th:text="${#dates.format(userDetails.lastLoginDate, 'HH:mm:ss dd/MM/yyyy')}"></td>
                            <th>Last Logout:</th>
                            <td th:text="${#dates.format(userDetails.lastLogoutDate, 'HH:mm:ss dd/MM/yyyy')}"></td>
                        </tr>
                    </table>
                    <div class="controls" id="userControls">
                        <a th:onclick="'javascript:assignRole('+${userDetails.employeeId}+')'" class="linkButton">Assign Role</a>
                        <a th:onclick="'javascript:deleteUser('+${userDetails.employeeId}+')'" class="linkButton">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="/js/dropdownUtils.js"></script>
        <script src="/js/modalUtils.js"></script>
        <script src="/js/userUtils.js"></script>
    </body>
</html>
