<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Create Item</title>
        <link rel="stylesheet" href="/css/modal.css" th:href="@{/css/modal.css}">
        <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
        <link rel="stylesheet" href="/css/form_create.css" th:href="@{/css/form_create.css}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    </head>
    <body>
        <div class="page-header">
            <a class="linkButton" href="/products">Back</a>
        </div>
       
        <div class="form-container">
            <form id="itemForm">
                <div class="form-header">
                    <h2 class="form-title">Create Item</h2>
                </div>
                <div class="form-body">
                    <table>
                        <tr>
                            <th>
                                <label>Name:</label>
                            </th>
                            <td>
                                <input type="text" minlength="1" name="name" placeholder="Name" class="form-control">
                            </td>
                            </tr>
                            <tr>
                            <th>
                                <label>Description</label>
                            </th>
                            <td>
                                <input type="text" name="description" placeholder="Description" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label>Type</label>
                            </th>
                            <td>
                                <input type="text" minlength="3" name="type" placeholder="dessert/beverage/meal" class="form-control">
                            </td>
                            </tr>
                            <tr>
                            <th>
                                <label>Price</label>
                            </th>
                            <td>
                                <input type="number" min="0" step="0.01" name="price" placeholder="0.0" class="form-control">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-footer">
                    <a onclick="saveItemFromFormData();" id="saveButton" class="linkButton btn btn-primary btn-sm">Save</a>
                    <input type="reset" id="resetButton btn btn-danger btn-sm" value="Reset">
                </div>
            </form>
        </div>
        <script src="/js/itemUtils.js"></script>
        <script src="/js/modalUtils.js"></script>
    </body>
</html>
